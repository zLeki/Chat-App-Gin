{{define "sweetalerterror"}}
    <script>
        window.addEventListener("load", function(evt) {
            evt.preventDefault();
            Swal.fire({
                toast: true,
                title: "{{.content}}",
                icon: "error",
                position: 'top-end',
                timer: 3000,
                timerProgressBar: true,
                cancelButtonText: 'I need to talk to someone about this ðŸ˜§',
                showCancelButton: true,
                cancelButtonColor: '#d33',
                confirmButtonText: `Details ðŸ¤“`,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            }).then((result) => {
                if (result.isConfirmed) {

                    Swal.fire({
                        icon: "info",
                        title: 'Error Details',
                        text: "{{.error}}",
                        showCancelButton: true,
                        cancelButtonText: 'I need to talk to someone about this ðŸ˜§',
                        confirmButtonText: 'Ok',
                        html: `<pre>{{.error}}</pre>`,
                    })
                }else if (result.dismiss === Swal.DismissReason.cancel) {
                    window.location.href = "mailto:lekiisacooldude@gmail.com?subject=Error Report&body={{.error}}";
                }else {
                    window.location = "/chat/home";
                }
            });

        });
    </script>
{{end}}
