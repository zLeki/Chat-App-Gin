                            </div>

                                        <img style="border-radius: 50%" src="{{$conversation.Pfp}}"/>
                                    </div>
                                    <div class="information">
                                        <span class="name"><a style="text-decoration: none; color: black;" href="/chat/conversation?name={{$conversation.Name}}">{{$conversation.Name}}</a></span>
                                        <span class="time">-</span>
                                    </div>
                                </div>
                            </div>
                            {{end}}

                            <!--          End-->
                        </div>
                    </div>

{{if .content}}
<script>
    window.addEventListener("load", function(evt) {
        evt.preventDefault();
        Swal.fire({
            title: "{{.content}}",
            icon: "error",
            toast: true,
        }).then(function() {
            window.location = "/chat/home";
        });

    });
</script>
